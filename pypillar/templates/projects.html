{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">All projects</h3>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width:200px;">Project ID</th>
          <th>Project Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      {% if results|length > 0 %}
      {% for row in results %}
        <tr>
          <td>{{ row.id }}</td>
          <td>{{ row.name }}</td>
          <td>
            <div class="btn-group">
              <a title="Run" href="{{ url_for('run', pid=row.id) }}"><button type="button" class="btn btn-default btn-sm"><i class="fas fa-play"></i></button></a>
              <a title="Create task" href="{{ url_for('create_task', pid=row.id) }}"><button type="button" class="btn btn-default btn-sm"><i class="fas fa-plus"></i></button></a>
              <a title="List tasks" href="{{ url_for('tasks', pid=row.id) }}"><button type="button" class="btn btn-default btn-sm"><i class="fas fa-list"></i></button></a>
            </div>
          </td>
        </tr>
      {% endfor %}
      {% else %}
      <tr style="background-color:white;"><td colspan=3 align="center">No record found yet</td></tr>
      {% endif %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
